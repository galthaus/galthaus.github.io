<h3 class="western title">Ability Scores</h3>
<table>
  <thead><tr><th></th><th>Score</th><th>Mod</th><th>Temp</th></tr></thead>
  <tbody>
    <tr ch-attribute aname="STR" info="character.dynamic_sheet.ci.attributes.Strength" calculate="calculate()"></tr>
    <tr ch-attribute aname="DEX" info="character.dynamic_sheet.ci.attributes.Dexterity" calculate="calculate()"></tr>
    <tr ch-attribute aname="CON" info="character.dynamic_sheet.ci.attributes.Constitution" calculate="calculate()"></tr>
    <tr ch-attribute aname="INT" info="character.dynamic_sheet.ci.attributes.Intelligence" calculate="calculate()"></tr>
    <tr ch-attribute aname="WIS" info="character.dynamic_sheet.ci.attributes.Wisdom" calculate="calculate()"></tr>
    <tr ch-attribute aname="CHA" info="character.dynamic_sheet.ci.attributes.Charisma" calculate="calculate()"></tr>
  </tbody>
</table>
