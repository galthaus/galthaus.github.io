<h3 class="western title">Character Info</h3>
<table>
  <tr>
    <td>Character</td><td><a target="_blank" ng-href="{{character.author.profile_url}}">{{character.author.username}}</a></td>
    <td>Player</td><td><a target="_blank" ng-href="{{character.character_url}}">{{character.name}}</a></td>
  </tr>
  <tr>
    <td>Current Class</td><td>{{character.wiki.ci.base.current_class}}</td>
    <td>Classes</td><td><ul><li ng-repeat="x in character.wiki.ci.base.classes">{{x.name}} {{x.level}}</li></ul></td>
  </tr>
  <tr>
    <td>Occupation</td><td>{{character.wiki.ci.base.occupation}}</td>
    <td>Age</td><td><input size="4" type="text" ng-model="character.wiki.ci.base.age" /></td>
  </tr>
</table>
