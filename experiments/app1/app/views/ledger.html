<div ng-controller="LedgerCtrl">

<div class="ledger">
  <table class="ledger">
    <thead><tr><th>Date</th><th>Action</th><th>P1</th><th>P2</th><th>Value</th><th>Details</th></tr></thead>
    <tbody>
      <tr ng-repeat="x in character.ledger" ledger-row items="items" rowdata="x" calculate="calculate()"></tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary btn-xs" ng-click="addEntry();">Add Entry</button>
</div>

</div>
