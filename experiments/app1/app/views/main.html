

<div ng-controller="MainCtrl">

<div class="ability">
  <h3 class="western title">Ability Scores</h3>
  <table class="attributes">
    <tr><th></th><th>Score</th><th>Mod</th><th>Temp</th></tr>
    <tr><td class="attribute">STR</td><td>0</td><td>0</td><td>0</td></tr>
    <tr><td class="attribute">DEX</td><td>0</td><td>0</td><td>0</td></tr>
    <tr><td class="attribute">CON</td><td>0</td><td>0</td><td>0</td></tr>
    <tr><td class="attribute">INT</td><td>0</td><td>0</td><td>0</td></tr>
    <tr><td class="attribute">WIS</td><td>0</td><td>0</td><td>0</td></tr>
    <tr><td class="attribute">CHA</td><td>0</td><td>0</td><td>0</td></tr>
  </table>
</div>

<div class="miscellaneous">
  <h3 class="western title">Miscellaneous</h3>
  <table class="attributes">
    <tr>
      <td class="attribute">Grit</td>
      <td>0</td>
      <td>MDT</td>
      <td>0</td>
    </tr>
    <tr>
      <td class="attribute">DEF</td>
      <td>0</td>
      <td>=</td>
      <td>0</td>
      <td>+</td>
      <td>0</td>
      <td>+</td>
      <td>0</td>
      <td>0</td>
      <td>REP</td>
      <td>0</td>
    </tr>
  </table>
</div>


<table>
<tr>
<th>Id static</th>
</tr>
<tr ng-repeat="item in items">
<td>{{item}}</td>
</tr>
</table>

<table>
<tr>
<th>Id character</th>
</tr>
<tr ng-repeat="item in character.data">
<td>{{item}}</td>
</tr>
</table>

</div>
