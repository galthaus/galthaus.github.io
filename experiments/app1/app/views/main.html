

<div ng-controller="MainCtrl">

<div class="ability">
  <h3 class="western title">Ability Scores</h3>
  <table class="attributes">
    <thead><tr><th></th><th>Score</th><th>Mod</th><th>Temp</th></tr></thead>
    <tbody>
      <tr ch-attribute aname="STR" info="character.character_info.attributes.strength" calculate="calculate()"></tr>
      <tr ch-attribute aname="DEX" info="character.character_info.attributes.dexterity" calculate="calculate()"></tr>
      <tr ch-attribute aname="CON" info="character.character_info.attributes.constitution" calculate="calculate()"></tr>
      <tr ch-attribute aname="INT" info="character.character_info.attributes.intelligence" calculate="calculate()"></tr>
      <tr ch-attribute aname="WIS" info="character.character_info.attributes.wisdom" calculate="calculate()"></tr>
      <tr ch-attribute aname="CHA" info="character.character_info.attributes.charisma" calculate="calculate()"></tr>
    </tbody>
  </table>
</div>

<div class="saves">
  <h3 class="western title">Saving Throws</h3>
  <table class="saves">
    <thead><tr><th></th><th>Total</th><th>Base</th><th>Ability</th><th>Misc</th><th>Tmp</th></tr></thead>
    <tbody>
      <tr ch-save aname="FORT" info="character.character_info.saves.fort" calculate="calculate()"></tr>
      <tr ch-save aname="REF" info="character.character_info.saves.ref" calculate="calculate()"></tr>
      <tr ch-save aname="WILL" info="character.character_info.saves.will" calculate="calculate()"></tr>
    </tbody>
  </table>
</div>

<div class="miscellaneous">
  <h3 class="western title">Miscellaneous</h3>
  <table class="attributes">
    <tr>
      <td class="attribute">Grit</td>
      <td>{{character.character_info.misc.grit}}</td>
      <td class="attribute">MDT</td>
      <td>0</td>
    </tr>
    <tr>
      <td class="attribute">DEF</td>
      <td>0</td>
      <td>=</td>
      <td>0</td>
      <td>+</td>
      <td>0</td>
      <td>+</td>
      <td>0</td>
      <td>0</td>
      <td class="attribute">REP</td>
      <td>0</td>
    </tr>
  </table>
</div>

</div>
