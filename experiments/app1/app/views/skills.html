<div class="container-fluid" ng-controller="SkillsCtrl">

<div class="row">
  <div>
    <table class="skills">
      <thead><tr>
        <th>Date</th><th>Action</th><th>P1</th><th>P2</th><th>Value</th><th>Details</th>
      </tr></thead>
      <tbody>
        <tr ng-repeat="x in items.skills" skills-row 
            items="items" rowdata="x" calculate="calculate()"></tr>
      </tbody>
    </table>
  </div>
</div>

</div>
