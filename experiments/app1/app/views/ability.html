<h3 class="western title">Ability Scores</h3>
<table>
  <thead><tr><th></th><th>Score</th><th>Mod</th><th>Temp</th></tr></thead>
  <tbody>
    <tr ch-attribute aname="STR" info="character.character_info.attributes.strength" calculate="calculate()"></tr>
    <tr ch-attribute aname="DEX" info="character.character_info.attributes.dexterity" calculate="calculate()"></tr>
    <tr ch-attribute aname="CON" info="character.character_info.attributes.constitution" calculate="calculate()"></tr>
    <tr ch-attribute aname="INT" info="character.character_info.attributes.intelligence" calculate="calculate()"></tr>
    <tr ch-attribute aname="WIS" info="character.character_info.attributes.wisdom" calculate="calculate()"></tr>
    <tr ch-attribute aname="CHA" info="character.character_info.attributes.charisma" calculate="calculate()"></tr>
  </tbody>
</table>
