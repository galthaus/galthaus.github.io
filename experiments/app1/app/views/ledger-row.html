</td>

  <select ng-change="calculate()" ng-model="rowdata.param1" ng-options="key as key for (key, data) in items.ledger[rowdata.action]">

  <select ng-change="calculate()" ng-model="rowdata.param2" ng-options="key as key for (key, data) in items.ledger[rowdata.action][rowdata.param1]">

  <input ng-change="calculate()" ng-model="rowdata.value" type="text" size="3"></input>
